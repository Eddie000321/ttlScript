    <script src="lib/xterm.min.js"></script>
    <script>
      // ==========================================
      // 1. GLOBAL VARIABLES & SETUP
      // ==========================================
      let port, writer, reader;
      let globalBuffer = "";
      let keepReading = false;
      let term; // xterm instance
      let fitAddon; // xterm fit addon

      // Initialize Xterm
      window.onload = function () {
        term = new Terminal({
          cursorBlink: true,
          fontSize: 14,
          fontFamily: '"JetBrains Mono", Consolas, monospace',
          theme: {
            background: "#000000",
            foreground: "#00ff00" /* Classic Green */,
            cursor: "#00ff00",
          },
        });

        fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        term.open(document.getElementById("terminal"));
        fitAddon.fit();

        window.addEventListener("resize", () => fitAddon.fit());

        term.write(
          "Welcome to Cisco Pro Recovery.\r\nPlease connect to a device.\r\n"
        );

        // Handle User Input (Typing)
        term.onData(async (data) => {
          if (port && port.writable) {
            await writeToStream(data);
          }
        });
      };

      function toggleCard(card) {
        document.querySelectorAll(".card").forEach((c) => {
          if (c !== card) c.classList.remove("active");
        });
        card.classList.toggle("active");
      }

      // ==========================================
      // 2. THEME LOGIC
      // ==========================================
      const darkTermTheme = {
        background: "#000000",
        foreground: "#00ff00",
        cursor: "#00ff00",
      };

      const lightTermTheme = {
        background: "#f5f0e6",
        foreground: "#1a1a1a",
        cursor: "#1a1a1a",
      };

      function toggleTheme() {
        const html = document.documentElement;
        const btn = document.getElementById('btnTheme');
        const currentTheme = html.getAttribute('data-theme');
        
        if (currentTheme === 'light') {
          html.removeAttribute('data-theme');
          btn.textContent = 'ðŸŒ™';
          localStorage.setItem('theme', 'dark');
          if (term) term.options.theme = darkTermTheme;
        } else {
          html.setAttribute('data-theme', 'light');
          btn.textContent = 'â˜€ï¸';
          localStorage.setItem('theme', 'light');
          if (term) term.options.theme = lightTermTheme;
        }
      }

      // Initialize theme from localStorage
      (function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
          setTimeout(() => {
            document.getElementById('btnTheme').textContent = 'â˜€ï¸';
            if (term) term.options.theme = lightTermTheme;
          }, 100);
        }
      })();

      // ==========================================
      // 3. CONNECTION LOGIC
      // ==========================================
      async function connectSerial() {
        if (!navigator.serial) {
          alert(
            "Your browser does not support Web Serial API. Please use Chrome or Edge."
          );
          return;
        }
        try {
          port = await navigator.serial.requestPort();
          await port.open({ baudRate: 9600 });

          term.write("\r\n[SYSTEM] Serial port connected.\r\n");

          document.getElementById("statusText").innerText = "Connected";
          document.getElementById("statusIndicator").classList.add("connected");
          document.getElementById("term-overlay").style.display = "none";
          document.getElementById("btnConnect").style.display = "none";

          enableControls(true);
          keepReading = true;
          readLoop();
        } catch (err) {
          term.write(`\r\n[ERROR] Connection failed: ${err}\r\n`);
        }
      }

      function enableControls(enabled) {
        const ids = ["btnRouter", "btnRouterManual", "btnSwitch", "btn9200Boot", "btn9200Reset", "btnRouterQuick", "btnRouterQuickV2", "btnSwitchQuickNoPass", "btnSwitchQuickPass", "btnTestConnection"];
        ids.forEach((id) => (document.getElementById(id).disabled = !enabled));
      }

      async function readLoop() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        try {
          while (keepReading) {
            const { value, done } = await reader.read();
            if (done) {
              reader.releaseLock();
              break;
            }
            if (value) {
              // 1. Show in Xterm
              term.write(value);
              // 2. Append to Global Buffer for Automation Scripts
              globalBuffer += value;
            }
          }
        } catch (e) {
          term.write(`\r\n[ERROR] Read loop: ${e}\r\n`);
        }
      }

      async function writeToStream(data) {
        if (!port || !port.writable) return;
        const textEncoder = new TextEncoderStream();
        const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
        const writer = textEncoder.writable.getWriter();
        await writer.write(data);
        writer.close();
      }

      // Wrapper for script convenience (scripts send commands + CR)
      async function sendCmd(cmd) {
        await writeToStream(cmd + "\r");
      }

      async function sendBreakSignal(e) {
        if (e) e.stopPropagation();
        if (!port) return;
        term.write("\r\n[SYSTEM] Sending BREAK Signal...\r\n");
        await port.setSignals({ break: true });
        await new Promise((r) => setTimeout(r, 250));
        await port.setSignals({ break: false });
      }

      // ==========================================
      // 4. UTILITIES
      // ==========================================
      let autoEnterInterval = null;

      function toggleAutoEnter(e) {
        if (e) e.stopPropagation();
        if (!port) return;

        const btn = document.getElementById('btnTestConnection');
        
        if (autoEnterInterval) {
          // Stop
          clearInterval(autoEnterInterval);
          autoEnterInterval = null;
          btn.textContent = 'â–¶ Start Auto-Enter';
          btn.style.background = '#8b5cf6';
          term.write("\r\n[SYSTEM] Auto-Enter stopped.\r\n");
        } else {
          // Start
          term.write("\r\n[SYSTEM] Auto-Enter started (every 500ms). Click again to stop.\r\n");
          btn.textContent = 'â–  Stop Auto-Enter';
          btn.style.background = '#ef4444';
          
          // Send immediately
          sendCmd("");
          
          // Then every 500ms
          autoEnterInterval = setInterval(() => {
            sendCmd("");
          }, 500);
        }
      }

      // ==========================================
      // 5. HELPER FUNCTIONS
      // ==========================================
      // --- Helper: Wait for pattern in buffer ---
      // --- Helper: Wait for pattern in buffer ---
      async function wait(pattern, timeoutSec = 30) {
        term.write(`\r\n[SCRIPT] Waiting for: "${pattern}"...\r\n`);
        const start = Date.now();

        while (Date.now() - start < timeoutSec * 1000) {
          const idx = globalBuffer.indexOf(pattern);
          if (idx !== -1) {
            // Consume buffer
            globalBuffer = globalBuffer.substring(idx + pattern.length);
            return true;
          }
          await new Promise((r) => setTimeout(r, 100));
        }
        term.write("\r\n[SCRIPT] Timeout waiting for pattern.\r\n");
        // alert(`Timeout waiting for: "${pattern}"`); // Optional: avoid alert spam
        return false;
      }

      // --- Helper: Wait for ANY pattern in a list ---
      // Returns { match: string, index: number } or null on timeout
      // Options: { sendKeepAlive: boolean, keepAliveInterval: number, keepAliveCmd: string }
      async function waitForAny(patterns, timeoutSec = 30, options = {}) {
        const patternStr = patterns.map((p) => `"${p}"`).join(" or ");
        term.write(`\r\n[SCRIPT] Waiting for: ${patternStr}...\r\n`);

        const start = Date.now();
        let lastKeepAlive = Date.now();
        const keepAliveInterval = options.keepAliveInterval || 2000;
        const keepAliveCmd = options.keepAliveCmd || "";

        while (Date.now() - start < timeoutSec * 1000) {
          // Check for matches
          for (let p of patterns) {
            const idx = globalBuffer.indexOf(p);
            if (idx !== -1) {
              // Found a match
              // We consume up to the end of the match? 
              // Usually safer to just consume what we found to keep history linear
              globalBuffer = globalBuffer.substring(idx + p.length);
              term.write(`\r\n[SCRIPT] Found: "${p}"\r\n`);
              return { match: p, index: idx };
            }
          }

          // Keep-Alive logic (e.g. press Enter every few seconds to wake up terminal)
          if (options.sendKeepAlive && (Date.now() - lastKeepAlive > keepAliveInterval)) {
             await sendCmd(keepAliveCmd);
             lastKeepAlive = Date.now();
          }

          await new Promise((r) => setTimeout(r, 100));
        }

        term.write("\r\n[SCRIPT] Timeout waiting for any pattern.\r\n");
        return null;
      }

      // ==========================================
      // 5.5. PROMPT PATTERN DETECTION HELPERS
      // ==========================================
      // Get the last line from the buffer (where prompts typically appear)
      function getLastLine(buffer) {
        if (!buffer) return '';
        const lines = buffer.split('\n');
        // Return last non-empty line
        for (let i = lines.length - 1; i >= 0; i--) {
          const line = lines[i].trim();
          if (line) return line;
        }
        return '';
      }

      // Check if buffer shows user mode prompt (ending with >)
      // Matches: Router>, R1>, Core-SW>, S1>, etc.
      function isUserMode(buffer) {
        const lastLine = getLastLine(buffer);
        // Pattern: any non-whitespace characters followed by >
        return /\S+>\s*$/.test(lastLine);
      }

      // Check if buffer shows privileged mode prompt (ending with #)
      // Matches: Router#, R1#, Core-SW#, S1#, etc.
      function isPrivMode(buffer) {
        const lastLine = getLastLine(buffer);
        // Pattern: any non-whitespace characters followed by #
        // But NOT config mode (which has parentheses)
        return /\S+#\s*$/.test(lastLine) && !lastLine.includes('(');
      }

      // Check if buffer shows config mode prompt
      // Matches: (config)#, (config-line)#, (config-if)#, etc.
      function isConfigMode(buffer) {
        const lastLine = getLastLine(buffer);
        return /\(config[^)]*\)#\s*$/.test(lastLine);
      }

      // Check if buffer shows any CLI prompt (> or #)
      function isAnyPrompt(buffer) {
        return isUserMode(buffer) || isPrivMode(buffer) || isConfigMode(buffer);
      }

      // Wait for a specific prompt pattern
      // type: 'user' (>), 'priv' (#), 'config' ((config)#), 'any' (> or #)
      async function waitForPromptPattern(type, timeoutSec = 30, options = {}) {
        const typeNames = { user: 'User Mode (>)', priv: 'Privileged Mode (#)', config: 'Config Mode', any: 'Any Prompt (> or #)' };
        term.write(`\r\n[SCRIPT] Waiting for: ${typeNames[type] || type}...\r\n`);

        const start = Date.now();
        let lastKeepAlive = Date.now();
        const keepAliveInterval = options.keepAliveInterval || 2000;
        const keepAliveCmd = options.keepAliveCmd || "";

        while (Date.now() - start < timeoutSec * 1000) {
          let found = false;
          if (type === 'user' && isUserMode(globalBuffer)) found = true;
          else if (type === 'priv' && isPrivMode(globalBuffer)) found = true;
          else if (type === 'config' && isConfigMode(globalBuffer)) found = true;
          else if (type === 'any' && isAnyPrompt(globalBuffer)) found = true;

          if (found) {
            const promptText = getLastLine(globalBuffer);
            term.write(`\r\n[SCRIPT] âœ“ Detected: "${promptText}"\r\n`);
            return true;
          }

          if (options.sendKeepAlive && (Date.now() - lastKeepAlive > keepAliveInterval)) {
            await sendCmd(keepAliveCmd);
            lastKeepAlive = Date.now();
          }

          await new Promise(r => setTimeout(r, 100));
        }

        term.write(`\r\n[SCRIPT] âœ— Timeout waiting for ${typeNames[type]}.\r\n`);
        return false;
      }

      // Enhanced waitForAny that supports both exact strings and our new prompt patterns
      // Special patterns: ':user_mode:', ':priv_mode:', ':config_mode:', ':any_prompt:'
      async function waitForAnyEnhanced(patterns, timeoutSec = 30, options = {}) {
        const patternStr = patterns.map((p) => `"${p}"`).join(" or ");
        term.write(`\r\n[SCRIPT] Waiting for: ${patternStr}...\r\n`);

        const start = Date.now();
        let lastKeepAlive = Date.now();
        const keepAliveInterval = options.keepAliveInterval || 2000;
        const keepAliveCmd = options.keepAliveCmd || "";

        while (Date.now() - start < timeoutSec * 1000) {
          // Check pattern-based prompts first
          for (let p of patterns) {
            if (p === ':user_mode:' && isUserMode(globalBuffer)) {
              const promptText = getLastLine(globalBuffer);
              term.write(`\r\n[SCRIPT] âœ“ Detected user mode prompt: "${promptText}"\r\n`);
              return { match: ':user_mode:', index: 0 };
            }
            if (p === ':priv_mode:' && isPrivMode(globalBuffer)) {
              const promptText = getLastLine(globalBuffer);
              term.write(`\r\n[SCRIPT] âœ“ Detected priv mode prompt: "${promptText}"\r\n`);
              return { match: ':priv_mode:', index: 0 };
            }
            if (p === ':config_mode:' && isConfigMode(globalBuffer)) {
              const promptText = getLastLine(globalBuffer);
              term.write(`\r\n[SCRIPT] âœ“ Detected config mode prompt: "${promptText}"\r\n`);
              return { match: ':config_mode:', index: 0 };
            }
            if (p === ':any_prompt:' && isAnyPrompt(globalBuffer)) {
              const promptText = getLastLine(globalBuffer);
              term.write(`\r\n[SCRIPT] âœ“ Detected prompt: "${promptText}"\r\n`);
              return { match: ':any_prompt:', index: 0 };
            }
          }

          // Check exact string matches
          for (let p of patterns) {
            if (!p.startsWith(':')) {
              const idx = globalBuffer.indexOf(p);
              if (idx !== -1) {
                globalBuffer = globalBuffer.substring(idx + p.length);
                term.write(`\r\n[SCRIPT] âœ“ Found: "${p}"\r\n`);
                return { match: p, index: idx };
              }
            }
          }

          if (options.sendKeepAlive && (Date.now() - lastKeepAlive > keepAliveInterval)) {
            await sendCmd(keepAliveCmd);
            lastKeepAlive = Date.now();
          }

          await new Promise((r) => setTimeout(r, 100));
        }

        term.write("\r\n[SCRIPT] âœ— Timeout waiting for any pattern.\r\n");
        return null;
      }

      // --- Smart Boot Helper ---
      // Attempts to get to a standard prompt (Router> / Router# / Switch> / Switch#)

      // --- Smart Boot Helper ---
      // Attempts to get to a standard prompt (Router> / Router# / Switch> / Switch#)
      // handling "Press RETURN", "initial configuration dialog", etc. along the way.
      // Checks every 5 seconds (long timeout checks)
      async function smartBootWait(timeoutSec = 300) {
         const start = Date.now();
         
         while (Date.now() - start < timeoutSec * 1000) {
             // Check every 5s but send keep-alive Enter every 0.5s to push through logs
             const result = await waitForAny(
               ["Router>", "Router#", "Switch>", "Switch#", "rommon", "initial configuration dialog", "would you like to enter the initial configuration dialog", "[yes/no]", "IOS Image Load Test", "Press RETURN", "System restarted", "COLDSTART", "GDOI", "ISAKMP"], 
               5, 
               { sendKeepAlive: true, keepAliveInterval: 500, keepAliveCmd: "" }
             );

             if (!result) continue; 

             const m = result.match;
             
             if (m.includes("IOS Image Load Test")) {
                 term.write("\r\n[INFO] IOS Image Load Test detected... waiting for boot completion...\r\n");
                 continue;
             }

             // Handle "Press RETURN" and GDOI logs - PRIORITIZE THIS OVER PROMPT CHECK
             // If we see these logs, we are definitely not ready, even if "Router>" is randomly in the buffer above.
             if (m.includes("Press RETURN") || m.includes("System restarted") || m.includes("COLDSTART") || m.includes("GDOI") || m.includes("ISAKMP")) {
                 term.write("\r\n[AUTO] Log flood detected (GDOI/Restart). Firing Enters to clear...\r\n");
                 
                 // Keep firing until we see a CLEAN prompt at the END of the buffer
                 const rapidStart = Date.now();
                 while(Date.now() - rapidStart < 30000) {
                      await sendCmd("");
                      await new Promise(r => setTimeout(r, 200)); 
                      
                      // Check for prompt in globalBuffer
                      if (globalBuffer.includes("Router>") || globalBuffer.includes("Router#") || globalBuffer.includes("Switch>") || globalBuffer.includes("Switch#")) {
                          // Strict Clean Check: Prompt must be near the end of the buffer (ignoring whitespace)
                          const trimmed = globalBuffer.trim();
                          if (trimmed.endsWith("Router>") || trimmed.endsWith("Router#") || trimmed.endsWith("Switch>") || trimmed.endsWith("Switch#")) {
                                 term.write("\r\n[AUTO] Clean prompt detected! Sending 10 Safety Enters to finish...\r\n");
                                 // Victory Lap: 10 more Enters to be absolutely sure
                                 for (let k=0; k<10; k++) {
                                     await sendCmd("");
                                     await new Promise(r => setTimeout(r, 100));
                                 }
                                 break;
                          }
                      }
                 }
                 continue;
             }
             
             if (m.includes("Router") || m.includes("Switch")) {
                 // Check if the prompt is clean (at end of buffer)
                 // If there's a lot of text remaining in buffer, it means prompt was buried by logs
                 // 50 chars threshold covers timestamp + log message length usuallly
                 if (globalBuffer.length > 50) {
                     term.write("\r\n[AUTO] Prompt detected but buried in logs. Clearing...\r\n");
                     await sendCmd("");
                     await new Promise(r => setTimeout(r, 500));
                     continue;
                 }
                 return { type: "prompt", prompt: m };
             }
             
             if (m.includes("rommon")) {
                 return { type: "rommon" };
             }

             if (m.includes("initial configuration") || m.includes("enter the initial") || m.includes("[yes/no]")) {
                 term.write("\r\n[AUTO] Initial config dialog detected. Sending 'no'...\r\n");
                 await sendCmd("no");
                 await new Promise(r => setTimeout(r, 500)); // Ensure 'no' is processed
                 await sendCmd("");
             }
         }
         return { type: "timeout" };
      }

      // Progress helper functions
      function showProgress(progressId) {
        const bar = document.getElementById(progressId);
        if (bar) {
          bar.style.display = 'flex';
          bar.querySelectorAll('.progress-step').forEach(s => {
            s.classList.remove('active', 'complete', 'error');
          });
          bar.querySelector('.progress-label').textContent = 'Starting...';
          bar.querySelector('.progress-label').classList.remove('error');
        }
      }

      function updateProgress(progressId, step, label) {
        const bar = document.getElementById(progressId);
        if (bar) {
          const steps = bar.querySelectorAll('.progress-step');
          steps.forEach((s, i) => {
            if (i + 1 < step) {
              s.classList.remove('active');
              s.classList.add('complete');
            } else if (i + 1 === step) {
              s.classList.add('active');
            }
          });
          bar.querySelector('.progress-label').textContent = label;
        }
      }

        const bar = document.getElementById(progressId);
        if (bar) {
          bar.querySelectorAll('.progress-step').forEach(s => {
            s.classList.remove('active');
            s.classList.add('complete');

        const bar = document.getElementById(progressId);
        if (bar) {
          const activeStep = bar.querySelector('.progress-step.active');
          if (activeStep) {
            activeStep.classList.remove('active');
            activeStep.classList.add('error');
          }
          const label = bar.querySelector('.progress-label');
          label.textContent = 'âœ— ' + message + ' - Retry!';
          label.classList.add('error');
        }
      }

      // Helper: Try entering privileged mode with common passwords
      // Handles two-stage auth: console password (cisco) -> Router> -> enable -> enable password (class) -> Router#
      async function tryEnableWithPasswords() {
        // Clear buffer before starting to avoid stale matches
        globalBuffer = "";
        
        await sendCmd("enable");

        // Wait for either privileged prompt or Password prompt - using pattern detection
        let result = await waitForAnyEnhanced(["Password:", ":priv_mode:", ":user_mode:"], 5);
        
        if (!result) {
            term.write("\r\n[WARN] Timeout waiting for enable prompt.\r\n");
            return false; 
        }

        // Case 1: Already in privileged mode
        if (result.match === ':priv_mode:') {
             term.write("\r\n[SCRIPT] No password required - already in privileged mode\r\n");
             return true;
        }
        
        // Case 2: At user prompt (no enable password set, just need enable)
        if (result.match === ':user_mode:') {
             term.write("\r\n[SCRIPT] At user prompt. Enable doesn't need password.\r\n");
             return true;
        }

        // Case 3: Asked for password (enable secret)
        // Try cisco first, then class
        if (result && result.match.includes("Password:")) {
            // Try 'cisco' for enable password
            term.write("\r\n[SCRIPT] Enable password required. Trying 'cisco'...\r\n");
            globalBuffer = "";
            await sendCmd("cisco");
            
            result = await waitForAnyEnhanced(["Password:", ":priv_mode:", ":user_mode:", "% "], 10);
            
            if (result && result.match === ':priv_mode:') {
                term.write("\r\n[SCRIPT] Enable password 'cisco' worked!\r\n");
                return true;
            }
            
            // cisco failed, try 'class'
            if (result && (result.match.includes("Password:") || result.match.includes("% "))) {
                term.write("\r\n[SCRIPT] Trying 'class' for enable password...\r\n");
                globalBuffer = "";
                await sendCmd("class");
                
                result = await waitForAnyEnhanced(["Password:", ":priv_mode:", ":user_mode:", "% "], 10);
                
                if (result && result.match === ':priv_mode:') {
                    term.write("\r\n[SCRIPT] Enable password 'class' worked!\r\n");
                    return true;
                }
            }
            
            // Got user mode after password - this was console login password, now need enable
            if (result && result.match === ':user_mode:') {
                term.write("\r\n[SCRIPT] Console password worked! Now trying enable...\r\n");
                globalBuffer = "";
                await sendCmd("enable");
                
                result = await waitForAnyEnhanced(["Password:", ":priv_mode:"], 5);
                
                if (result && result.match === ':priv_mode:') {
                    term.write("\r\n[SCRIPT] Enable succeeded!\r\n");
                    return true;
                }
                
                // Enable needs password too
                if (result && result.match.includes("Password:")) {
                    term.write("\r\n[SCRIPT] Enable password required. Trying 'class'...\r\n");
                    globalBuffer = "";
                    await sendCmd("class");
                    
                    result = await waitForAnyEnhanced(["Password:", ":priv_mode:", "% "], 5);
                    if (result && result.match === ':priv_mode:') {
                        term.write("\r\n[SCRIPT] Enable password 'class' worked!\r\n");
                        return true;
                    }
                    
                    // class failed for enable, try cisco
                    if (result && (result.match.includes("Password:") || result.match.includes("% "))) {
                        term.write("\r\n[SCRIPT] Trying 'cisco' for enable password...\r\n");
                        globalBuffer = "";
                        await sendCmd("cisco");
                        
                        result = await waitForAnyEnhanced(["Password:", ":priv_mode:", "% "], 5);
                        if (result && result.match === ':priv_mode:') {
                            term.write("\r\n[SCRIPT] Enable password 'cisco' worked!\r\n");
                            return true;
                        }
                    }
                }
            }
        }
        
        term.write("\r\n[WARN] Password authentication failed.\r\n");
        return false;
      }



      async function runRouterQuickReset(e) {
        if (e) e.stopPropagation();
        if (!confirm("Router Reset for Password: prompt?\n\nâ–¶ Click this when you see 'Password:' prompt!\n\nPassword pairs tested:\n1. cisco + class\n2. class + cisco\n3. cisco + cisco\n4. class + class\n\nThis will ERASE all config!")) return;

        const progressId = 'progressRouterQuick';
        showProgress(progressId);
        globalBuffer = "";

        term.write("\r\n[INFO] Starting Router Reset for Password:...\r\n");

        // Password pairs: [1st, 2nd]
        const passwordPairs = [
            ["cisco", "class"],
            ["class", "cisco"],
            ["cisco", "cisco"],
            ["class", "class"]
        ];

        let loggedIn = false;
        let usedPair = null;

        updateProgress(progressId, 1, 'Trying password pairs...');

        for (let i = 0; i < passwordPairs.length; i++) {
            const [pass1, pass2] = passwordPairs[i];
            term.write(`\r\n[INFO] ========== Pair ${i + 1}/4: ${pass1} + ${pass2} ==========\r\n`);

            // Send 1st password
            term.write(`\r\n[INFO] Sending 1st: ${pass1}\r\n`);
            globalBuffer = "";
            await sendCmd(pass1);
            
            let result = await waitForAny(["Password:", ">", "#"], 15);
            
            // Check if 1st worked (no 2nd needed)
            if (result && (result.match.includes(">") || result.match.includes("#"))) {
                term.write(`\r\n[INFO] SUCCESS with just: ${pass1}\r\n`);
                loggedIn = true;
                usedPair = [pass1, null];
                break;
            }
            
            // Password: prompt appeared â†’ send 2nd password
            if (result && result.match.includes("Password:")) {
                term.write(`\r\n[INFO] Sending 2nd: ${pass2}\r\n`);
                globalBuffer = "";
                await sendCmd(pass2);
                
                result = await waitForAny(["Password:", ">", "#"], 15);
                
                // Check if pair worked
                if (result && (result.match.includes(">") || result.match.includes("#"))) {
                    term.write(`\r\n[INFO] SUCCESS with: ${pass1} + ${pass2}\r\n`);
                    loggedIn = true;
                    usedPair = [pass1, pass2];
                    break;
                }
                
                // Still Password: â†’ pair failed, trigger Bad password and recover
                if (result && result.match.includes("Password:")) {
                    term.write(`\r\n[WARN] Pair failed. Sending Enter to trigger Bad password...\r\n`);
                    globalBuffer = "";
                    await sendCmd("");
                    
                    // Wait for Bad password and then Password: prompt
                    result = await waitForAny(["Bad password", "Password:", ">", "#"], 10);
                    
                    if (result && (result.match.includes(">") || result.match.includes("#"))) {
                        term.write(`\r\n[INFO] Unexpectedly logged in!\r\n`);
                        loggedIn = true;
                        usedPair = [pass1, pass2];
                        break;
                    }
                    
                    // Wait for Password: prompt to appear for next pair
                    if (result && result.match.includes("Bad password")) {
                        term.write(`\r\n[INFO] Bad password received. Waiting for Password: prompt...\r\n`);
                        result = await waitForAny(["Password:"], 10);
                        if (result) {
                            term.write(`\r\n[INFO] Password: prompt ready for next pair.\r\n`);
                        }
                    }
                }
            }
        }

        if (!loggedIn) {
            term.write("\r\n[ERROR] All 4 password pairs failed.\r\n");
            term.write("\r\n[INFO] Please use 'Router Recovery (ROMMON)' to reset the password.\r\n");
            errorProgress(progressId, 'All passwords failed');
            alert("All 4 password pairs failed.\n\në¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë¥´ëŠ” ê²½ìš°:\nâ†’ 'Router Recovery (ROMMON)' ë²„íŠ¼ì„ ì‚¬ìš©í•˜ì„¸ìš”.\n\n(Power off â†’ Break key â†’ rommon mode)");
            return;
        }

        // Check if at > prompt, need enable
        term.write("\r\n[INFO] Checking current mode...\r\n");
        globalBuffer = "";
        await sendCmd("");
        let result = await waitForAny([">", "#"], 5);
        
        if (result && result.match.includes(">")) {
            term.write("\r\n[INFO] At user mode (>), sending enable...\r\n");
            await sendCmd("enable");
            result = await waitForAny(["Password:", "#"], 10);
            
            if (result && result.match.includes("Password:")) {
                for (const pass of ["cisco", "class"]) {
                    term.write(`\r\n[INFO] Enable password: ${pass}\r\n`);
                    globalBuffer = "";
                    await sendCmd(pass);
                    result = await waitForAny(["#", "Password:"], 10);
                    if (result && result.match.includes("#")) break;
                }
            }
        }

        term.write("\r\n[INFO] Now at privileged mode (#)!\r\n");

        // Step 2: Write Erase
        updateProgress(progressId, 2, 'Erasing config...');
        term.write("\r\n[INFO] Sending: write erase\r\n");
        globalBuffer = "";
        await sendCmd("write erase");
        
        if (await waitForAny(["confirm", "]"], 10)) {
            await sendCmd("");
        }
        
        if (!(await waitForAny(["#"], 20))) {
            errorProgress(progressId, 'Timeout');
            return;
        }

        // Step 3: Reload
        updateProgress(progressId, 3, 'Reloading...');
        term.write("\r\n[INFO] Sending: reload\r\n");
        globalBuffer = "";
        await sendCmd("reload");

        result = await waitForAny(["Save?", "yes/no", "Proceed", "confirm"], 10);
        
        if (result && (result.match.includes("Save") || result.match.includes("yes/no"))) {
            await sendCmd("no");
            if (await waitForAny(["Proceed", "confirm"], 5)) {
                await sendCmd("");
            }
        } else if (result) {
            await sendCmd("");
        }

        completeProgress(progressId);
        const pairStr = usedPair[1] ? `${usedPair[0]} + ${usedPair[1]}` : usedPair[0];
        term.write(`\r\n[INFO] Router Reset Complete! Used: ${pairStr}\r\n`);
        alert(`Router Reset Complete!\\n\\nPassword: ${pairStr}\\n\\nDevice is rebooting.\\n\\n(Created by Jaehyeok Lee - Coffee appreciated! â˜•ï¸)`);
      }

      // Router Quick Reset V2 - Click when Router> prompt appears - NO PASSWORD
